<!DOCTYPE html>
<html>
<body>
    <script src=
    "https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js">
        </script>
        <script type="text/javascript">
            function takeshot() {
                var table = document.getElementById('table1');
                var firstChilds = table.querySelectorAll("td:first-child");
               var text = document.getElementById("selectNumColors").currentColor;
                    for (var i = 0; i<firstChilds.length;i++){
                        firstChilds[i].insertAdjacentText("beforeend"," "+colorNametoHex(document.getElementsByName("colorSelector")[i].value));
                    }
              
                currentColor = null;
                updateColoredCellsInTable2();
                window.scrollTo(0, 0);
                let div =
                    document.getElementById('print');
                newWin =  window.open("printPage.html");
                html2canvas(div).then(
                       function (canvas) {
                        newWin.document
                        .getElementById('output')
                        .appendChild(canvas);    
                })
                //reload page so user can select different table size
                setTimeout(function(){
                    location.reload();
                            }, 2000);

            }
            function colorNametoHex(color){
                switch(color){
                    case "red":
                    return "#FF0000"
                    break;
                    case "orange":
                    return "#FF8F00"
                    break;
                    case "yellow":
                    return "#FFFF00"
                    break;
                    case "green":
                    return "#00FF00"
                    break;
                    case "blue":
                    return "#0000FF"
                    break;
                    case "purple":
                    return "#8000FF"
                    break;
                    case "grey":
                    return "#808080"
                    break;
                    case "brown":
                    return "#964B00"
                    break;
                    case "black":
                    return "#000000"
                    break;
                    case "teal":
                    return "#008080"
                    break;
                    default:
                        return "Error";
                }
            }
           </script>
           <button class="button" onclick="takeshot()">Print</button>
</body>
</html>
