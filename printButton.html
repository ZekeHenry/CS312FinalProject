<!DOCTYPE html>
<html>
<body>
    <script src=
    "https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js">
        </script>
        <script type="text/javascript">
            function takeshot() {
                window.scrollTo(0, 0);
                let div =
                    document.getElementById('print');
                newWin =  window.open("printPage.html");
                html2canvas(div).then(
                       function (canvas) {
                        newWin.document
                        .getElementById('output')
                        .appendChild(canvas);    
                })
                //reload page so user can select different table size
                setTimeout(function(){
                    location.reload();
                            }, 2000);

            }
           </script>
           <button class="button" onclick="takeshot()">Print</button>
</body>
</html>
